<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>后台管理系统</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-info" (click)="addTable()">添加&nbsp;<i class="glyphicon glyphicon-plus"></i>
          </button>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
        <tr role="row">
          <th class="">序号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>联系电话</th>
          <th>家庭住址</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody *ngFor="let table of tables;let i=index">
        <tr>
          <td>{{i+1}}</td>
          <td>{{table.name}}</td>
          <td>{{table.sex}}</td>
          <td>{{table.phonenumber}}</td>
          <td>{{table.address}}</td>
          <td>
            <button class="btn btn-primary" (click)="editTable(table.id)">编辑</button>
            <button class="btn btn-danger" (click)="deleteTable(table.id)">删除</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left" #greets>添加内容</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="formModel" *ngFor="let tas of table" (ngSubmit)="onSubmit(tas.id)" novalidate class="form-horizontal">
        <div class="modal-body">
          <div class="form-group" [class.has-error]="formModel.hasError('required','name')">
            <div class="col-md-2 side">
              <label class="control-label" for="name">姓名：</label>
            </div>
            <div class="col-md-10">
              <input type="text" [ngModel]="tas.name" formControlName="name" name="name" id="name" class="form-control" placeholder="请输入姓名">
              <span class="help-block" [class.hidden]="!formModel.hasError('required','name')">该内容不能为空</span>
            </div>
          </div>
          <div class="form-group" [class.has-error]="formModel.hasError('required','sex')">
            <div class="col-md-2 side">
              <label class="control-label" for="sex">性别：</label>
            </div>
            <div class="col-md-10">
              <select name="sex" [ngModel]="tas.sex" id="sex" formControlName="sex" class="form-control">
                <option value="男">男</option>
                <option value="女">女</option>
              </select>
              <span class="help-block" [class.hidden]="!formModel.hasError('required','sex')">该内容不为空</span>
            </div>
          </div>
          <div class="form-group" [class.has-error]="formModel.hasError('phonenumber','phonenumber')">
            <div class="col-md-2 side">
              <label class="control-label" for="phone">手机号码：</label>
            </div>
            <div class="col-md-10">
              <input type="tel" [ngModel]="tas.phonenumber" formControlName="phonenumber" class="form-control" id="phone" placeholder="请填写手机号码">
              <span class="help-block" [class.hidden]="!formModel.hasError('phonenumber','phonenumber')">请填写正确的手机格式</span>
            </div>
          </div>
          <div class="form-group" [class.has-error]="formModel.hasError('required','address')">
            <div class="col-md-2 side">
              <label class="control-label" for="address">家庭住址：</label>
            </div>
            <div class="col-md-10">
              <input type="text" [ngModel]="tas.address" formControlName="address" class="form-control" id="address" placeholder="请填写家庭住址">
              <span class="help-block" [class.hidden]="!formModel.hasError('required','address')">该内容不为空</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-info" type="submit">提交</button>
          <button class="btn btn-default" type="reset" (click)="lgModal.hide()">关闭</button>
        </div>
      </form>
    </div>
  </div>
</div>
