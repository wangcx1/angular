<form [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group" [class.has-error]="formModel.hasError('minlength','userName')">
    <label for="userName">用户名</label>
    <input id="userName" formControlName="userName" placeholder="请输入用户名" type="text" class="form-control">
    <span class="help-block" [class.hidden]="!formModel.hasError('minlength','userName')">请至少输入三个字</span>
  </div>
  <div class="form-group" [class.has-error]="formModel.hasError('password','password')">
    <label for="password">密码</label>
    <input type="password" id="password" formControlName="password" placeholder="请输入密码" class="form-control">
    <span class="help-block" [class.hidden]="!formModel.hasError('password','password')">请输入数字加字母的6-8位密码</span>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="checkbox" formControlName="defaults"
             class="check">记住密码
    </label>
  </div>
  <button type="submit"  class="btn btn-primary btn-block">登录</button>
</form>
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">注意！</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>请填写用户名和密码</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" type="button" (click)="lgModal.hide()">关闭</button>
      </div>
    </div>
  </div>
</div>
